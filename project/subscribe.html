  <body>
    <header class="header">
      <div class="logo-title">
        <h1>Morgan's Soccer League</h1>
      </div>
      <button id="menu-button"></button>
    </header>
    <nav id="animateMe">
      <ul class="menuLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="standings.html">Standings</a></li>
        <li><a href="subscribe.html">Subscribe</a></li>
      </ul>
    </nav>
    <main>
      <div class="form">
        <h2>Subscribe for Updates and Deals</h2>
        <form action="thankyou.html" method="get">
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              required
              title="Your first name"
              autocomplete="given-name"
            />
          </div>

          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              required
              title="Your last name"
              autocomplete="family-name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              title="Your email address"
              placeholder="example@email.com"
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="phone">Mobile Phone:</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              required
              title="Your mobile phone number"
              autocomplete="tel"
            />
          </div>

          <div class="form-group checkboxes">
            <label>Notify me about:</label>
            <div>
              <input
                type="checkbox"
                name="notifications[]"
                id="game-start"
                value="Game Start"
              />
              <label for="game-start">Game Start</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="notifications[]"
                id="goals"
                value="Goals"
              />
              <label for="goals">Goals</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="notifications[]"
                id="deals"
                value="Deals"
              />
              <label for="deals">Deals</label>
            </div>
          </div>

          <div class="form-group">
            <input
              type="submit"
              value="Submit"
              title="Submit your application"
            />
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="left-footer">
        <p>Morgan's Soccer League</p>
        <p>Mapleton, Utah</p>
        <p>(555) 555-5555</p>
      </div>
      <div class="social-icons">
        <a href="#" class="fa fa-facebook" aria-label="Visit our Facebook page">

        </a>
        <a href="#" class="fa fa-twitter" aria-label="Visit our Twitter page">

        <a href="#" class="fa fa-linkedin" aria-label="Visit our LinkedIn page">

      </div>
      <div class="right-footer">

        <p>Morgan Allen</p>

        </p>

      </div>
    </footer>
