  <body>
    <header class="header">
      <div class="logo-title">
        <h1>Morgan's Soccer League</h1>
      </div>
      <button id="menu-button"></button>
    </header>
    <nav id="animateMe">
      <ul class="menuLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="standings.html">Standings</a></li>
        <li><a href="join.html">Join</a></li>
      </ul>

    <main>
      <table id="standingsTable">
        <thead>
          <tr>
            <th>Position</th>
            <th>Team</th>
          </tr>
        </thead>
        <tbody>
          <!-- JavaScript will populate the table rows here -->
        </tbody>
      </table>
    </main>
    <div id="teamModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3 id="modalTeamName"></h3>
        <p><strong>Games Played:</strong> <span id="modalPlayed"></span></p>
        <p><strong>Wins:</strong> <span id="modalWins"></span></p>
        <p><strong>Draws:</strong> <span id="modalDraws"></span></p>
        <p><strong>Losses:</strong> <span id="modalLosses"></span></p>
        <p><strong>Points:</strong> <span id="modalPoints"></span></p>
        <p><strong>Goals For:</strong> <span id="modalGoalsFor"></span></p>
        <p><strong>Goals Against:</strong> <span id="modalGoalsAgainst"></span></p>
        <p><strong>Goal Difference:</strong> <span id="modalGoalDifference"></span></p>
      </div>
    </div>
